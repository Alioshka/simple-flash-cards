<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../styles.css">
    <script src="../../assets/index.js"></script>
</head>
<body onload="onCardLoad()">
<div class="scene">
    <nav>
        <a href="../../index.html">HOME</a>
    </nav>
    <div class="card" onclick="onCardClick(this)">
        <div class="card__face card__face--front">
            <div class="card__face card__face--front--head">
                {{Title Placeholder}}
            </div>
            <div class="card__face--front--body">
                Click or tap to see the hint
            </div>
        </div>
        <div class="card__face card__face--back">
            <div class="card__face card__face--front--head">
                {{Title Placeholder}}
            </div>
            <iframe src="{{src placeholder}}"></iframe>
        </div>
    </div>
</div>
</body>
</html>
