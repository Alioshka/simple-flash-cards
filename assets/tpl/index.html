<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../styles.css">
    <script src="../../assets/index.js"></script>
</head>
<body onload="onCardLoad()">
<nav>
    <a href="../../index.html">HOME</a>
</nav>
<div class="scene">
    <div class="card" onclick="onCardClick(this)">
        <div class="card__face card__face--front">
            <div class="card__face card__face--front--head">
                {{Title Placeholder}}
            </div>
        </div>
        <div class="card__face card__face--back">
            <div class="card__face card__face--front--head">
                {{Title Placeholder}}
            </div>
            <iframe src="{{src placeholder}}" height="100%" width="100%" frameBorder="0" scrolling="yes"></iframe>
        </div>
    </div>
</div>
</body>
</html>
