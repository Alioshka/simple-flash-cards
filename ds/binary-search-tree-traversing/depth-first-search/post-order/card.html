<body>
<pre>
    <code>
    depthFirstSearchPostOrder(){
        let visited = [];
        function traverse(node){
            if(node.left) traverse(node.left);
            if(node.right) traverse(node.right);
            visited.push(node.value);
        }
        traverse(this.root);
        return visited;
    }
    </code>
</pre>
